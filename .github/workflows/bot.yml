    pwd
    echo "=== LIST FILES ==="
    ls -la
    echo "=== FIND raidlist_updater.py ==="
    find . -name "raidlist_updater.py" -print
    echo "=== PRINT raidlist_updater.py (lines 45-90) ==="
    nl -ba raidlist_updater.py | sed -n '45,90p'
    echo "=== PY COMPILE ==="
